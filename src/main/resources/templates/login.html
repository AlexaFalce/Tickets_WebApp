<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets - Login</title>
    <meta charset="UTF-8">
    <meta name="author" content="Alexa Falce">
    <meta name="description" content="login page">
    <link th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
<main class="vh-100" style="background-color: #b3e0ff;">

    <!-- login form -->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-6">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-lg-5 text-black">

                        <!-- web application title -->
                        <div class="d-flex mb-3 pb-1">
                            <a class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Logo_of_SUPSI_Scuola_universitaria_professionale_della_Svizzera_italiana_02.jpg" width="125" height="36">
                                <span class="fs-3" style="margin-left: 20px; letter-spacing: 1px">Tickets</span>
                            </a>
                        </div>

                        <hr>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                        <form method="post">

                            <!-- username -->
                            <div class="form-floating mb-4">
                                <input type="text" name="username" class="form-control" id="username">
                                <label for="username">Username</label>
                            </div>

                            <!-- password -->
                            <div class="form-floating mb-4">
                                <input type="password" name="password"  class="form-control" id="floatingPassword" autocomplete="new-password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <!-- buttons -->
                            <div class="pt-1 mb-4">
                                <button class="btn btn-outline-primary col-2" type="submit">Sing in</button>
                                <a class="btn btn-outline-secondary col-2" th:href="@{/}" id="cancel_button">Cancel</a>
                            </div>

                            <!-- register page -->
                            <p class="pb-lg-2">Don't have an account? <a th:href="@{/register}" class="link-primary">Register</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <p class="text-center text-muted">Â© Copyleft CC-by 2023 by Alexa Falce</p>
    </footer>

</main>
</body>

</html>
