<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Tickets - Register</title>
    <meta charset="UTF-8">
    <meta name="author" content="Alexa Falce">
    <meta name="description" content="Register a new user">
    <link th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" rel="stylesheet">
</head>


<body>
<main class="vh-100" style="background-color: #b3e0ff;">

    <!-- register form -->
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-6">
                <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-4 p-lg-5 text-black">

                        <!-- web application title -->
                        <div class="d-flex mb-3 pb-1">
                            <a class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Logo_of_SUPSI_Scuola_universitaria_professionale_della_Svizzera_italiana_02.jpg" width="125" height="36">
                                <span class="fs-3" style="margin-left: 20px; letter-spacing: 1px">Tickets</span>
                            </a>
                        </div>

                        <hr>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>

                        <form method="post" th:object="${newUser}">

                            <!-- error message -->
                            <div>
                                <p class="fw-normal text-danger " th:if="${!success}">Username already exist.</p>
                            </div>

                            <div class="row">

                                <!-- name -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating">
                                        <input type="text" name="name" class="form-control" id="nameForm" th:field="*{name}" autocomplete="name"/>
                                        <label class="form-label" for="nameForm">First name</label>
                                    </div>
                                </div>

                                <!-- usurname -->
                                <div class="col-md-6 mb-4">
                                    <div class="form-floating">
                                        <input type="text" name="surname" class="form-control" id="surnameForm" th:field="*{surname}"/>
                                        <label class="form-label" for="surnameForm">Last name</label>
                                    </div>
                                </div>
                            </div>

                            <!-- username -->
                            <div class="form-floating mb-4">
                                <input type="text" name="username" class="form-control" id="usernameForm" th:field="*{username}" autocomplete="username ">
                                <label for="usernameForm">Username</label>
                            </div>

                            <!-- password -->
                            <div class="form-floating mb-4">
                                <input type="password" id="passwordForm" name="password" class="form-control" th:field="*{password}" autocomplete="new-password">
                                <label for="passwordForm">Password</label>
                            </div>

                            <!-- confirm -->
                            <div class="form-floating mb-4">
                                <input type="password" id="confirmPasswordForm" name="password_confirm" class="form-control">
                                <label for="confirmPasswordForm">Password</label>
                            </div>

                            <!-- button -->
                            <div class="pt-1 mb-4" id="submitContainer">
                                <!-- button "Create" crated in js -->
                            </div>

                            <!-- login page -->
                            <p class="pb-lg-2">Do you have an account? <a th:href="@{/login}" class="link-primary">Sing in</a></p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <p class="text-center text-muted">Â© Copyleft CC-by 2023 by Alexa Falce</p>
    </footer>

    <!-- check if all fields are correct -->
    <script type="text/javascript" th:src="@{/js/validator.js}"></script>

</main>
</body>

</html>
